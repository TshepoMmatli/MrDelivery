<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Restaurant Delivery - Mr. Delivery | Sign up</title>
  <link rel="shortcut icon" href="images/plate-fork-and-knife.png"/>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	
  
      <link rel="stylesheet" href="css/registration.css"/>

  
</head>

<body>
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>
	
  <div class="form"> 
        <div id="signup">   
          <h1>Sign Up for Free</h1>
    
          <span th:utext="${successMessage}"></span>
          <form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                class="validation-message"></label>
                <input type="text" th:field="*{name}" class="form-control" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                <input type="text" th:field="*{lastName}" class="form-control" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" th:field="*{email}" class="form-control" /> 
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" th:field="*{password}" class="form-control" /> 
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>
          
        </div>
       
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/login.js"></script>

</body>
</html>
