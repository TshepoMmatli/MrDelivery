<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Delivery - Mr. Delivery | Sign in</title>
  <link rel="shortcut icon" href="images/plate-fork-and-knife.png">
  <!--<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel="stylesheet" href="css/login.css">
     
<!--Angular-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js" ></script>
<script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script> 
<script type="text/javascript" src="/static/js/angular.js" th:src="@{/js/angular.js}"></script>

</head>

<body>
    <div class='preloader'><div class='loaded'>&nbsp;</div></div>
    <form th:action="@{/}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go to home page</button>
    </form>
        
  <div class="form">

        <div id="login">   
          <h1>Welcome Back!</h1>
          
        <form th:action="@{/login}" method="POST" class="form-signin">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
               
            <input type="email"required autocomplete="off" id="email" ng-model="emailAddress" name="email"  
				class="form-control" /> <br/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
             
            <input type="password"required autocomplete="off" 
				id="password" name="password" class="form-control" /> <br />
          </div>
          
          <p class="forgot"><a href="/registration">Still don't have an account?</a></p>
          <div align="center" th:if="${param.error}">
		<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
          </div>
          <button class="button button-block" name="Submit" value="Login" type="Submit" th:text="Login"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/login.js"></script>

</body>
</html>
